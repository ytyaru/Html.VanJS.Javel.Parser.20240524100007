<style>
body {
    writing-mode: horizontal-tb;
    text-orientation: mixed;
}
</style>
<script>
window.addEventListener('DOMContentLoaded', async(event) => {
    document.querySelector(`select`).addEventListener('change', (e)=>{
        document.querySelector(`#result`).innerText = e.target.value
    })
})
</script>

<select>
    <option value="yamada">山田</option>
    <option value="suzuki">鈴木</option>
    <option value="yoshimoto">吉本</option>
    <option value="tanaka"><ruby>田中<rt>たなか</rt></ruby></option>
</select>
<p>選択：<span id="result"></span></p>

<p><code>select</code>要素の問題点</p>
<ul>
<li><code>option</code>のテキスト要素に<code>ruby</code>や<code>img</code>を含めても適切に表示されない
<li>CSSの<code>writing-mode</code>を<code>vertical-rl</code>にしても効かない
<li><code>option</code>の表示方向が<code>block</code>固定（<code>inline</code>にできない）
</ul>
