<script>
window.addEventListener('DOMContentLoaded', (event) => {
    console.log('DOMContentLoaded!!');
    const input = van.tags.input({value:'A,B,C,D,E,F'})
    input.addEventListener('change', (e)=>console.log(e.target.value))
    van.add(document.body, input)
    const tagify = new Tagify(input, {})
    //tagify.focus()
    const dragsort = new DragSort(tagify.DOM.scope, {
        selector: '.'+tagify.settings.classNames.tag,
        callbacks: {
            dragEnd:(el)=>tagify.updateValueByDOMTags()
        }
    })
});
</script>
